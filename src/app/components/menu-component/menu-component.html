<header class="menu-shell glass-card">
  <div class="menu-brand">
    <a class="brand-title" [routerLink]="['/']">FutArena</a>
    <span class="chip accent-pill">Temporada 24/25</span>
  </div>
  <div class="menu-content">
    <nav class="menu-links">
      <a class="menu-link active" [routerLink]="['/']">Inicio</a>
      <div class="menu-dropdown" tabindex="0">
        <button type="button" class="menu-dropdown__trigger">Equipos</button>
        <div class="menu-dropdown__list">
          @for(equipo of equipos; track equipo){
          <a class="menu-dropdown__item" [routerLink]="['/equipos', equipo.idEquipo]">{{
            equipo.nombre
          }}</a>
          }
        </div>
      </div>
    </nav>
    <form #busquedaForm="ngForm" (ngSubmit)="buscarJugador()" class="menu-search" role="search">
      <input
        class="menu-search__input"
        name="cajabusqueda"
        #cajabusqueda="ngModel"
        [(ngModel)]="nombreJugador"
        type="search"
        placeholder="Busca tu jugador favorito"
        aria-label="Search"
      />
      <button type="submit" class="menu-search__button">
        Buscar
        <span aria-hidden="true">âš½</span>
      </button>
    </form>
  </div>
</header>
