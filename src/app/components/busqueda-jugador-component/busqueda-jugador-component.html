<section class="busqueda-shell page-section">
  @if(jugadores){
  <h2 class="section-heading">Resultados de tu b√∫squeda</h2>
  <div class="busqueda-grid">
    @for(jugador of jugadores; track jugador){
    <article class="busqueda-card glass-card">
      <div class="busqueda-card__media">
        <img [src]="jugador.imagen" alt="Foto de {{ jugador.nombre }}" />
      </div>
      <div class="busqueda-card__body">
        <h4>{{ jugador.nombre }}</h4>
        <p>Nacimiento: {{ jugador.fechaNacimiento }}</p>
        <p class="busqueda-card__pill">{{ jugador.pais }}</p>
      </div>
    </article>
    }
  </div>
  }
</section>
